device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, m, exec, uwsm stop
bind = $mainMod, m, exec, $fileManager
bind = $mainMod, o, togglefloating,
bind = ALT, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, e, togglesplit, # dwindle
bind = $mainMod, Tab, swapsplit, # dwindle
bind = $mainMod, w, exec, $browser
bind = $mainMod SHIFT, s, exec, hyprshot -m region -z
bind = $mainMod CTRL SHIFT, s, exec, hyprshot -m region -z --raw | swappy -f -

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move window with hjkl
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Move workspace to another window
bind = $mainMod CTRL, h, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, j, movecurrentworkspacetomonitor, d
bind = $mainMod CTRL, k, movecurrentworkspacetomonitor, u
bind = $mainMod CTRL, l, movecurrentworkspacetomonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

bind = ALT, Tab, workspace, e+1
bind = ALT SHIFT, Tab, workspace, e-1

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindl = ,XF86AudioPlay, exec, ~/.config/hypr/scripts/volume_brightness play_pause
bindl = ,XF86AudioNext, exec, ~/.config/hypr/scripts/volume_brightness next_track
bindl = ,XF86AudioPrev, exec, ~/.config/hypr/scripts/volume_brightness prev_track
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume_brightness volume_up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume_brightness volume_down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume_brightness volume_mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 2%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 2%-
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/volume_brightness brightness_up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/volume_brightness brightness_down

# Requires playerctl
# bindl = , XF86AudioNext, exec, playerctl next
# bindl = , XF86AudioPause, exec, playerctl play-pause
# bindl = , XF86AudioPlay, exec, playerctl play-pause
# bindl = , XF86AudioPrev, exec, playerctl previous
bindl = $mainMod, code:118, exec, ~/.config/hypr/scripts/volume_brightness play_pause
bindl = $mainMod, code:115, exec, ~/.config/hypr/scripts/volume_brightness next_track
bindl = $mainMod, code:110, exec, ~/.config/hypr/scripts/volume_brightness prev_track

bind = $mainMod, f, fullscreen
bind = $mainMod, n, workspace, empty
bind = $mainMod SHIFT, e, exec, ~/.config/hypr/scripts/powermenu2
bind = $mainMod SHIFT, p, exec, ~/.config/hypr/scripts/powerprofiles
bind = $mainMod, g, exec, hyprpicker | wl-copy
bind = $mainMod, b, exec, swaylock
bind = $mainMod, V, exec, cliphist list | tofi -c ~/.config/tofi/config-cliphist | cliphist decode | wl-copy | wl-paste
bind = $mainMod, code:34, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next

bind = $mainMod, i, exec, dunstctl close-all
bind = $mainMod SHIFT, i, exec, dunstctl history-pop


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = opacity 1.0 override 0.95 override 1.0 override, class: firefox
windowrule = opacity 1.0 override 0.95 override 1.0 override, class: gimp
# windowrule = tile, class: MPLAB X IDE v6.25
windowrule = tile, class: ltspice.exe

# Fix black boreder around hyprshot screenshots
# https://github.com/Gustash/Hyprshot/issues/60
layerrule = noanim, hyprpicker
layerrule = noanim, selection
